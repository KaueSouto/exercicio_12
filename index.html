<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio BootStrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        form{
            margin-top: 36px;
        }
        button{
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <label class="form-label" for="nome">Seu nome:</label>
            <input class="form-control" type="text" id="nome">
            <label class="form-label" for="e-mail">Seu e-mail:</label>
            <input class="form-control" type="email" id="e-mail">
            <label class="form-label" for="telefone">Seu telefone:</label>
            <input class="form-control" type="tel" id="telefone">
            <button class="btn btn-success">Cadastrar</button>
        </form>
    </div>
</body>
</html>
